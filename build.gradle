plugins {
    id 'java'
}

group 'ru.duester.patterns'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://nexus.tcsbank.ru/repository/mvn-maven-proxy/"
    }
    maven {
        url "https://nexus.tcsbank.ru/repository/mvn-guidewire/"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

test {
    useJUnitPlatform()
}